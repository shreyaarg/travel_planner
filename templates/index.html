

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Travel Itinerary Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #itineraryOutput {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin: 5px 0;
            background-color: #e7f3ff;
            border-radius: 5px;
        }
        .suggestions {
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background-color: white;
            z-index: 1000;
            width: calc(100% - 20px);
            display: none; /* Hidden by default */
        }
        .suggestions div {
            padding: 10px;
            cursor: pointer;
        }
        .suggestions div:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personalized Travel Itinerary Generator</h1>
        <form id="itineraryForm">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" placeholder="e.g., Tokyo" required>
            <div id="destinationSuggestions" class="suggestions"></div>

            <label for="budget">Budget:</label>
            <input type="text" id="budget" placeholder="e.g., 1000" required>

            <label for="interests">Interests (comma-separated):</label>
            <input type="text" id="interests" placeholder="e.g., hiking, temple" required>
            <div id="interestSuggestions" class="suggestions"></div>

            <label for="days">Trip Duration (days):</label>
            <input type="number" id="days" placeholder="e.g., 3" min="1" required>

            <button type="submit">Generate Itinerary</button>
        </form>

        <div id="itineraryOutput">
            <h2>Your Itinerary:</h2>
            <ul id="itineraryList"></ul>
        </div>
    </div>

    <script>
        document.getElementById('destination').addEventListener('input', function() {
            const query = this.value;
            const destinationSuggestions = document.getElementById('destinationSuggestions');
            if (query.length > 1) {
                fetch(`/suggest?query=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        destinationSuggestions.innerHTML = '';
                        destinationSuggestions.style.display = 'block'; // Show suggestions
                        data.destinations.forEach(destination => {
                            const div = document.createElement('div');
                            div.textContent = destination;
                            div.onclick = () => {
                                document.getElementById('destination').value = destination;
                                destinationSuggestions.innerHTML = '';
                                destinationSuggestions.style.display = 'none'; // Hide suggestions after selection
                            };
                            destinationSuggestions.appendChild(div);
                        });
                    });
            } else {
                destinationSuggestions.style.display = 'none'; // Hide suggestions if input is less than 2 characters
            }
        });

        document.getElementById('interests').addEventListener('input', function() {
            const query = this.value;
            const interestSuggestions = document.getElementById('interestSuggestions');
            if (query.length > 1) {
                fetch(`/suggest?query=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        interestSuggestions.innerHTML = '';
                        interestSuggestions.style.display = 'block'; // Show suggestions
                        data.interests.forEach(interest => {
                            const div = document.createElement('div');
                            div.textContent = interest;
                            div.onclick = () => {
                                const currentInterests = document.getElementById('interests').value.split(',').map(i => i.trim());
                                if (!currentInterests.includes(interest)) {
                                    currentInterests.push(interest);
                                    document.getElementById('interests').value = currentInterests.join(', ');
                                }
                                interestSuggestions.innerHTML = '';
                                interestSuggestions.style.display = 'none'; // Hide suggestions after selection
                            };
                            interestSuggestions.appendChild(div);
                        });
                    });
            } else {
                interestSuggestions.style.display = 'none'; // Hide suggestions if input is less than 2 characters
            }
        });


document.getElementById('itineraryForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const destination = document.getElementById('destination').value;
    const budget = document.getElementById('budget').value;
    const interests = document.getElementById('interests').value;
    const days = document.getElementById('days').value;

    fetch('/generate', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            destination: destination,
            budget: budget,
            interests: interests,
            days: days
        })
    })
    .then(response => response.json())
    .then(data => {
        const itineraryList = document.getElementById('itineraryList');
        itineraryList.innerHTML = ''; // Clear previous results

        if (data.itinerary.length === 0) {
            itineraryList.innerHTML = '<li>No matching places found. Please adjust your preferences.</li>';
        } else {
            data.itinerary.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                itineraryList.appendChild(li);
            });
        }
    })
    .catch(error => console.error('Error:', error));
});

    </script>
</body>
</html>
